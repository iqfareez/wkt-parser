<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WKT Parser</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h1 class="display-4 text-center mb-4">WKT Parser</h1>
          
          <div class="card shadow">
            <div class="card-body">
              <div class="mb-3">
                <label for="wkt-input" class="form-label">Enter WKT (Well-Known Text) here:</label>
                <textarea 
                  id="wkt-input" 
                  class="form-control font-monospace" 
                  rows="6"
                  placeholder="Example: POINT(30 10) or POLYGON((30 10, 40 40, 20 40, 10 20, 30 10))"
                ></textarea>
              </div>
              
              <div class="text-center mb-3">
                <button id="parse-button" class="btn btn-primary btn-lg">
                  <i class="bi bi-play-fill"></i> Parse WKT
                </button>
              </div>
              
              <div id="result-view" class="border rounded p-3 bg-light d-none"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
